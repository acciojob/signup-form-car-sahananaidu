<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
  <label for="name">Name*</label>
  <input type="text" id="name" name="name" placeholder="Name" required>
  
  <label for="email">Email*</label>
  <input type="email" id="email" name="email" placeholder="Email" required>
  
  <label>Gender*</label><br>
  <input type="radio" id="gender_m" name="gender" value="male" required>
  <label for="gender_m">Male</label><br>
  <input type="radio" id="gender_f" name="gender" value="female" required>
  <label for="gender_f">Female</label><br>
  
  <label for="cars">Car Brands*</label>
  <select id="cars" name="cars" required>
    <option value="" disabled selected>--Please choose an option--</option>
    <option value="BMW">BMW</option>
    <option value="Audi">Audi</option>
    <option value="Mercedes">Mercedes</option>
  </select>
  
  <label for="age">Age*</label>
  <input type="number" id="age" name="age" placeholder="Age" required>
  
  <label for="dob">DOB*</label>
  <input type="date" id="dob" name="dob" required>
  
  <label for="tel">Phone Number</label>
  <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
  
  <label for="password">Password*</label>
  <input type="password" id="password" name="password" placeholder="Password" required>
  
  <input type="checkbox" id="tos" name="tos" value="agree" required>
  <label for="tos">I agree to the TOS</label><br>
  
  <input type="submit" value="Submit">
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
